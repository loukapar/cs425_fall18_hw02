    <h1 class="category-name"> Contact Us </h1>
    <div class="row about-row">
        <div class="about-column">
            <h1 class="category-name"> Where to find us? </h1>
            <p class="general-text"> 411 Squaw Creek St. Kokkinochoria, New York, NY 10002 </p>
            <br>
            <br>
            <h1 class="category-name"> When to find us? </h1>
            <table id="wh-container">
                <tr>
                    <th>Sunday</th>
                    <td>Closed</td>
                </tr>
                <tr>
                    <th>Monday</th>
                    <td>9am - 5pm</td>
                </tr>
                <tr>
                    <th>Tuesday</th>
                    <td>9am - 5pm</td>
                </tr>
                <tr>
                    <th>Wednesday</th>
                    <td>9am - 5pm</td>
                </tr>
                <tr>
                    <th>Thursday</th>
                    <td>9am - 5pm</td>
                </tr>
                <tr>
                    <th>Friday</th>
                    <td>9am - 2pm</td>
                </tr>
                <tr>
                    <th>Saturday</th>
                    <td>Closed</td>
                </tr>
            </table>
        </div>
        <div class="about-column">

            <div class="container">
                <form>
                    <input type="text" id="fname" name="firstname" placeholder="Your name">

                    <input type="text" id="lname" name="lastname" placeholder="Your last name">

                    <input type="text" id="email" name="email" placeholder="Your email">

                    <div class="datetime">
                        <input type="date" id="date" name="bookdate">
                        <input type="time" id="time" name="booktime">
                    </div>

                    <input type="text" id="subject" name="subject" placeholder="Subject">

                    <textarea id="message" name="message" placeholder="Write something.." style="height:200px"></textarea>

                    <input type="submit" value="Submit">

                </form>
            </div>

        </div>
    </div>
